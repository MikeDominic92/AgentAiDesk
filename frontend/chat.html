<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentAiDesk - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-container {
            height: calc(100% - 80px);
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-indigo-600">AgentAiDesk Chat</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="index.html" class="text-gray-600 hover:text-gray-900">Switch to Ticket System</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Chat Interface -->
        <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow sm:rounded-lg p-6 chat-container">
                <!-- Messages -->
                <div class="message-container overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg">
                    <div v-for="(message, index) in messages" :key="index" class="mb-4">
                        <!-- User Message -->
                        <div v-if="message.type === 'user'" class="flex justify-end">
                            <div class="message bg-indigo-600 text-white rounded-lg py-2 px-4">
                                {{ message.content }}
                            </div>
                        </div>
                        <!-- Agent Message -->
                        <div v-else class="flex justify-start">
                            <div class="message bg-gray-200 text-gray-800 rounded-lg py-2 px-4">
                                <div class="font-medium text-indigo-600 mb-1">AgentAiDesk</div>
                                <div class="whitespace-pre-wrap">{{ message.content }}</div>
                            </div>
                        </div>
                    </div>
                    <!-- Typing Indicator -->
                    <div v-if="isTyping" class="flex justify-start">
                        <div class="message bg-gray-200 text-gray-800 rounded-lg py-2 px-4">
                            <div class="font-medium text-indigo-600 mb-1">AgentAiDesk</div>
                            <div class="typing-indicator">Thinking</div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t pt-4">
                    <form @submit.prevent="sendMessage" class="flex space-x-4">
                        <input 
                            type="text" 
                            v-model="newMessage" 
                            placeholder="Ask me anything about IT support..."
                            class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            :disabled="isTyping"
                        >
                        <button 
                            type="submit" 
                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                            :disabled="isTyping || !newMessage.trim()"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    messages: [
                        {
                            type: 'agent',
                            content: 'Hello! I\'m your IT support assistant. How can I help you today?'
                        }
                    ],
                    newMessage: '',
                    isTyping: false
                }
            },
            mounted() {
                this.$nextTick(() => {
                    this.scrollToBottom()
                })
            },
            methods: {
                async sendMessage() {
                    if (!this.newMessage.trim() || this.isTyping) return

                    // Add user message
                    this.messages.push({
                        type: 'user',
                        content: this.newMessage
                    })
                    
                    const message = this.newMessage
                    this.newMessage = ''
                    this.isTyping = true
                    this.scrollToBottom()

                    try {
                        const response = await fetch('http://localhost:8000/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        
                        const data = await response.json();
                        
                        // Add agent response
                        this.messages.push({
                            type: 'agent',
                            content: data.response
                        })
                    } catch (error) {
                        console.error('Error:', error);
                        this.messages.push({
                            type: 'agent',
                            content: 'I apologize, but I encountered an error. Please try again.'
                        })
                    } finally {
                        this.isTyping = false
                        this.scrollToBottom()
                    }
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = document.querySelector('.message-container')
                        container.scrollTop = container.scrollHeight
                    })
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
